version: '3.9'

services:
  node:
    image: node:16-alpine
    restart: always
    command: sh -c "npm install && npm run build && node ./dist/main.js"
    ports:
      - 3000:3000
    working_dir: /srv
    volumes:
      - ./:/srv
    depends_on:
      - mongo
  mongo:
    image: mongo
    restart: always
    command: --wiredTigerCacheSizeGB 1.5
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./mongo-data:/data/db
